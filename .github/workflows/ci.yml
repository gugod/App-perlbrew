name: CI

on: pull_request

jobs:
  mbtiny-dist:
    runs-on: ubuntu-latest
    container:
      image: perl:5.38
    steps:
      - uses: actions/checkout@v4
      - run: cpanm --quiet --notest App::ModuleBuildTiny
      - run: mbtiny distdir
      - run: echo ./App-perlbrew-*
      - uses: actions/upload-artifact@v4
        with:
          name: App-perlbrew-distdir
          path: ./App-perlbrew-*
          retention-days: 5

  cpanm-dist:
    needs: mbtiny-dist
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "macos-13"]
        version: ["5.40","5.38", "5.18"]
    name: cpanm-dist-perl-${{ matrix.version }}-${{ matrix.os }}
    runs-on: ubuntu-latest
    steps:
      - uses: shogo82148/actions-setup-perl@v1.31.3
        with:
          perl-version: ${{ matrix.version }}
      - uses: actions/download-artifact@v4
        with:
          name: App-perlbrew-distdir
      - run: echo ./App-perlbrew-*
      - run: cpanm --verbose ./App-perlbrew-*

  cpanm-dist-in-container:
    needs: mbtiny-dist
    strategy:
      matrix:
        version: ["5.41"]
    name: cpanm-dist-perl-${{ matrix.version }}
    runs-on: ubuntu-latest
    container:
      image: perl:${{ matrix.version }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: App-perlbrew-distdir
      - run: echo ./App-perlbrew-*
      - run: cpanm --verbose ./App-perlbrew-*

  cpanm-dist-cygwin:
    needs: mbtiny-dist
    name: cpanm-dist-cygwin
    runs-on: windows-latest
    steps:
      - uses: cygwin/cygwin-install-action@master
        with:
          packages: bash curl make perl gcc-g++
          add-to-path: true
      - name: setup cygwin
        env:
          CYGWIN: winsymlinks:native
        run: |
          echo "PATH=/usr/bin:$(cygpath ${SYSTEMROOT})/system32:$PATH" >> $GITHUB_ENV
          echo "SHELLOPTS=igncr" >> $GITHUB_ENV
      - run: |
          curl https://cpanmin.us/ > ./cpanm
          chmod +x cpanm
        shell: C:\tools\cygwin\bin\bash.exe --login --norc -eo pipefail -o igncr '{0}'
      - uses: actions/download-artifact@v4
        with:
          name: App-perlbrew-distdir
      - run: |
          TARBALL_PATH=$(cygpath -w $(pwd)/App-perlbrew-*)
          ls -l
          perl cpanm --verbose $TARBALL_PATH
        shell: C:\tools\cygwin\bin\bash.exe --login --norc -eo pipefail -o igncr '{0}'
